            //setTimeout(function(){alert(window.formstat);},5000);

            function TriggerTitleFix()
            {
                
              $(".Title").css("position","fixed");

              setTimeout(function(){
                  
               
                  
                      
                 // SlideUp();
                  
                  
                  
              },1000);

            var gloIndex = 1;
            
            
            function FormNext()
            {
                var string = ".form-" + gloIndex.toString();
                
                $(string).css("display","none");
                
                
                gloIndex = gloIndex + 1;
                
                SlideDown();
                
                
                
                string = ".form-" + gloIndex.toString();
                
                $(string).css("display","unset");
                
                
                
                
            }
            
            // To reset circle-next and form control settings
            function resetCircleNext()
            {
                       $(".circle-next").css("color","black");
                     $(".form-control-reg").css("border-color","black");
              
                    //alert("hi");
                     $(".circle-next").css("border-color","black");
            }

        
            function checkFormStat()
            {
                 
                
                if(window.formstat==true)

                }
                else
                {
                       //  $("#reg-email").css("border-color","black");
                }
                
            }
            
            setInterval(function(){checkFormStat();},50);
            
            
            /*** Slidding in ascending order ***/
            function SlideUp()
            {
                        $(".Register").animate({
                     'marginTop':"-60%" , /** Distance covered: 75% **/
                     'marginBottom':"100%" /** Replace Distance covered **/
                  },1000);
                  
                          
                  
                  /*** Execute after up animation **/
                  setTimeout(function(){
                     $(".Register").css("margin-top","100%");
                     $(".Register").css("margin-bottom","0%");
                       //$(".Register").css("margin-bottom","0%");
                      
                     
                        $(".Register").animate({
                    'marginTop':"15%"  /** Replace Distance covered **/
                        },1000);
                      
                  },1050);
                  
                
            }
            
            /*** Sliding  in descending order ***/
            function SlideDown()
            {
                
                             $(".Register").animate({
                     'marginTop':"100%" , /** Distance covered: 75% **/
                     'marginBottom':"0%" /** Replace Distance covered **/
                  },500);
                  
                          
                  
                  /*** Execute after up animation **/
                  setTimeout(function(){
                     $(".Register").css("margin-top","-60%");
                     $(".Register").css("margin-bottom","100%");
                       //$(".Register").css("margin-bottom","0%");
                      
                     
                        $(".Register").animate({
                    'marginTop':"15%"  /** Replace Distance covered **/
                        },500);
                      
                  },550);
                
            }
            
            setInterval(function(){
            
                 var scrollPos = $(window).scrollTop();
                 if(lLock==false)
                    {
                
                if(scrollPos==0 && lStat==1)
                {
                         $(".hover-down").animate({
                                 
                                      'marginTop' : "0%",
                                    'marginBottom' : "0%"
                                     // 'marginBottom' : "50%"
                                                           
                                                           },1000);      
                    
                      $(".hover-down-child").animate({
                                      
                                
                                      'paddingBottom':"0%",
                                      'paddingTop':"5%"
                                                           },0);
                    
                       $(".hover-down-text").css("color","white");
                       $(".hover-down-child").removeClass("transparent-gradient");
                        
                        // Set to state 0
                        // Set Viewport lock to true
                        lLock=true;
                        lStat=0;
                     
                        $(".turn-display").css('display','unset');
                   
                }
                 }
                },100);
                            var CurrentScroll = 0;
                        
                  
                                         $(window).scroll(function(e) { 
                         if(lLock)
                        {             
                             window.scrollTo(0, 330);
                    if($(window).scrollTop() >=330) {
                       $(window).scrollTop(330);
                    }
                                         }
                                                   var NextScroll = $(this).scrollTop();

      if (NextScroll > CurrentScroll){
         //write the codes related to down-ward scrolling here
         // alert("asd");
                    
                    if(lStat==0)
                    {
          
                                  //$(".turn-display").css('display','none');
                                  $(".turn-display").css('display','none');
                                  $(".hover-down").css("margin-bottom","35%");
                                  $(".hover-down").animate({
                                      
                                      'marginTop' : "25%",
                                      'marginBottom' : "-20%"
                                                           
                                                           },1000);
          
                                    $(".hover-down-child").animate({
                                      
                                
                                      'paddingBottom':"5%",
                                      'paddingTop':"20%"
                                                           },0);
                        
                                    /****** TEMP SOLUTION: -5% ******/
                                    $(".logo").css('margin-top','-5%');
                        
                        
                         $(".hover-down-text").css("color","black");
          
                       setTimeout(function(){lLock=false;},1000);  
                        
                        
                            $(".hover-down-child").addClass("transparent-gradient");
                                  var height=$(window).height() /3;
                                 // $(".hover-down").css('height',height.toString() + 'px');
                     
                        lStat=1;
                        
                        
                    }
          

                   
      }
      else {
         //write the codes related to upward-scrolling here
          
       
      
          
      }     

      CurrentScroll = NextScroll; 
                });
